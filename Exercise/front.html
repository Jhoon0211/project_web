<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <link rel="stylesheet" href="./css/front.css">
</head>
<body>
    <div class="wrap">
            <fieldset>
                <h2>프런트엔드 개발자 지원서</h2>
                <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
                <hr>
                <form>
                <h4>개인정보</h4>
                <ul>
                    <li>
                        <label>이름</label>
                        <input type="text" name="name" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label>연락처</label>
                        <input type="text" name="phone-number">
                    </li>
                </ul>
                <h4>지원 분야</h4>
                <ul>
                    <li>
                        <label><input type="radio" name="field">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field">웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field">개발 환경 개선</label>
                    </li>
                </ul>
                <h4>지원동기</h4>
                    <textarea rows="5" cols="60"
                    name="reason" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                    <p><button type="submit">접수하기</button>
                    <button type="reset">다시쓰기</button></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
