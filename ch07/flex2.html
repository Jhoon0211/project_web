<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display: flex 속성</title>
        <style>
            #wrap{
                width: 300px;
                height: 300px;
                border: 1px solid black;
                display: flex;
                /* flex-direction: row; */
                /* flex-direction: row-reverse; */
                /* flex-direction: column; */
                flex-direction: column-reverse;
            }
            #wrap div{
                flex: 1;
                /* 인터넷 익스플로러 10 지원 */
                -ms-flex: 1;
            }
        </style>
    </head>
    <body>
        <h1>flex 속성</h1>
        <div id="wrap">
            <div style="background:coral">RED</div>
            <div style="background:lightblue">BLUE</div>
            <div style="background:lightgreen">GREEN GREEN GREEN GREEN</div>
        </div>
    </body>
</html>
