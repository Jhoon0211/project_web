<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display: flex 속성</title>
        <style>
            #wrap{
                width: 400px;
                height: 400px;
                border: 1px solid #ccc;
                display: flex;
                flex-direction: column;
                
            }
            #wrap div{
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h1>flex 속성</h1>
        <div id="wrap">
            <div style="background:coral">A</div>
            <div style="background:lightblue">B</div>
            <div style="background:lightgreen">C</div>
            <div style="background:khaki">D</div>
            <div style="background:plum">E</div>
            <div style="background:lightgray">F</div>
        </div>
    </body>
</html>
