<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position relative 속성</title>
    <style>
        .box1{
            width: 100px;
            background-color:
            rgb(150, 150, 66); padding:50px;
            float: left;
        }
        .box2{
            width: 200px;
            background-color: rgb(90, 90, 170);
            padding:50px;
            float: left;
            position:relative;
            top: 30px;
            left: -50px;
        }
    </style>
</head>
<body>
    <div class="box1">
        박스1
    </div>
    <div class="box2">
        박스2
    </div>
</body>
</html>
