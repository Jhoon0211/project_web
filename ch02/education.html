<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 구조 정의하기</title>
    <style>
        #wrap{
            width: 1200px;
            height: 1000px;
            background-color: #cccccc85;
            margin: 0 auto; /* 표 가운데 정렬 */
            text-align: center;
        }
        table, th, td{
            border: 1px solid #444;
            border-collapse: collapse;
            padding: 10px;
            margin: 0 auto;
        }
        thead{background-color: #ccc;}
        caption{
            margin: 10px;
            margin-bottom: 10px;}
    </style>
</head>
<body>
    <div id="wrap">
    <h2>Education</h2>
    <table>
        <caption>학력사항 </caption>
        <thead>
            <th>출신학교</th>
            <th>전공</th>
            <th>기간</th>
            <th>구분</th>
        </thead>
        <tbody>
            <tr>
                <td>안양대학교</td>
                <td>글로벌경영학과</td>
                <td>2016.3 ~ 2023.2</td>
                <td>졸업</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
